<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/function.js"></script>
  </head>
  <body>
    <div class="container text-center">
      <div class="row info">
        <p id="text" class="operation">0</p>
      </div>
      <div class="row">
        <div class="col">
          <div class="row">
            <button type="button" onClick="putMe(7)" class="btn btn-primary btn-sm">7</button>
            <button type="button" onClick="putMe(4)" class="btn btn-primary btn-sm">4</button>
            <button type="button" onClick="putMe(1)" class="btn btn-primary btn-sm">1</button>
            <button type="button" onClick="clearData()" class="btn btn-primary btn-sm">
              C
            </button>
          </div>
        </div>
        <div class="col">
          <div class="row">
            <button type="button" onClick="putMe(8)" class="btn btn-primary btn-sm">
              8
            </button>
            <button type="button" onClick="putMe(5)" class="btn btn-primary btn-sm">
              5
            </button>
            <button type="button" onClick="putMe(2)" class="btn btn-primary btn-sm">
              2
            </button>
            <button type="button" onClick="putMe(0)" class="btn btn-primary btn-sm">
              0
            </button>
          </div>
        </div>
        <div class="col">
          <div class="row">
            <button type="button" onClick="putMe(9)" class="btn btn-primary btn-sm">
              9
            </button>
            <button type="button" onClick="putMe(6)" class="btn btn-primary btn-sm">
              6
            </button>
            <button type="button" onClick="putMe(3)" class="btn btn-primary btn-sm">
              3
            </button>
            <button type="button" onClick="putMe('.')" class="btn btn-primary btn-sm">
              .
            </button>
          </div>
        </div>
        <div class="col">
          <div class="row">
            <button type="button" onClick="add()" class="btn btn-primary btn-sm">
              +
            </button>
            <button type="button" onClick="substract()" class="btn btn-primary btn-sm">
              -
            </button>
            <button type="button" onClick="multiply()" class="btn btn-primary btn-sm">
              x
            </button>
            <button type="button" onClick="divide()" class="btn btn-primary btn-sm">
              /
            </button>
          </div>
      </div>
    </div>
  </body>
</html>
